<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">My Todo Application</h1>
        <div class="form">
          <input type="text" placeholder="New Todo" />
          <button>Add</button>
        </div>
      </div>
      <div class="todos">
        <div class="pendings">
          <h3>Pendings</h3>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
          </ul>
        </div>
        <div class="completed">
          <h3>Completed</h3>
          <ul>
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
